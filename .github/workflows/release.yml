name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.4.3)'
        required: true
        type: string
      create_tag:
        description: 'Create and push git tag'
        required: false
        type: boolean
        default: false
      force_build:
        description: 'Force build even if only docs changed'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Git Tag
    if: github.event_name == 'workflow_dispatch' && inputs.create_tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

  check-changes:
    name: Check if source code changed
    needs: [create-tag]
    if: always() && !cancelled() && !failure()
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Check for source changes
        id: check
        run: |
          # Force build if manually triggered with force_build option
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force_build }}" = "true" ]; then
            echo "Manual trigger with force_build enabled, building release"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get list of changed files between this tag and previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, building release"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get changed files
          CHANGED_FILES=$(git diff --name-only $PREV_TAG HEAD)

          # Check if any non-doc files changed
          # Skip build only if ALL changes are in: docs/, *.md, CHANGELOG.md, LICENSE
          if echo "$CHANGED_FILES" | grep -qvE '^(docs/|.*\.md$|CHANGELOG\.md$|LICENSE$)'; then
            echo "Source code changes detected, building release"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Only documentation changes detected, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: ccm
            archive_name: ccm-linux-x86_64.tar.gz

          # Linux x86_64 (musl for static linking)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: ccm
            archive_name: ccm-linux-x86_64-musl.tar.gz

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: ccm
            archive_name: ccm-macos-x86_64.tar.gz

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: ccm
            archive_name: ccm-macos-aarch64.tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: ccm.exe
            archive_name: ccm-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.archive_name }} ${{ matrix.binary_name }}
          shasum -a 256 ${{ matrix.archive_name }} > ${{ matrix.archive_name }}.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ${{ matrix.archive_name }}
          $hash = (Get-FileHash ${{ matrix.archive_name }} -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.archive_name }}" | Out-File -FilePath "${{ matrix.archive_name }}.sha256" -Encoding ASCII

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.archive_name }}
            target/${{ matrix.target }}/release/${{ matrix.archive_name }}.sha256

  release:
    name: Create Release
    needs: [check-changes, build]
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-changes.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
